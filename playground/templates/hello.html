<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if name %}
    <h1>Hello {{ name }}</h1>
{% else %}
    <h1>Hello world</h1>
{% endif %}
<ul>
    {% for orderitem in orderitems %}
        <li>{{ orderitem.product.title }} | {{ orderitem.order.customer.first_name }} {{ orderitem.order.customer.last_name }} | {{ orderitem.product.collection.title }}</li>
    {% endfor %}
</ul>
</body>
</html>
